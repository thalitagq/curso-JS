<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 24</title>
</head>
<body>
    <div style="width: 185px;">
    <input type="text" value="" disabled data-js='input'>
    <div style=" display: flex; justify-content:center;margin-top: 10px;">
      <button type="button" style="width: 25px" data-js='7'>7</button>
      <button type="button" style="width: 25px" data-js='8'>8</button>
      <button type="button" style="width: 25px" data-js='9'>9</button>
      <button type="button" style="width: 25px" data-js='add'>+</button>
      <button type="button" style="width: 35px" data-js='reset'>CE</button>
    </div>
    <div style=" display: flex; justify-content:center">
      <button type="button" style="width: 25px" data-js='4'>4</button>
      <button type="button" style="width: 25px" data-js='5'>5</button>
      <button type="button" style="width: 25px" data-js='6'>6</button>
      <button type="button" style="width: 25px" data-js='sub'>-</button>
      <button type="button" style="width: 35px" data-js='result'>=</button>
    </div>
    <div style=" display: flex; justify-content:center">
      <button type="button" style="width: 25px" data-js='1'>1</button>
      <button type="button" style="width: 25px" data-js='2'>2</button>
      <button type="button" style="width: 25px" data-js='3'>3</button>
      <button type="button" style="width: 25px" data-js='mult'>x</button>
      <dix type="button" style="width: 35px"></dix>

    </div>
    <div style=" display: flex; justify-content:center">
      <button type="button" style="width: 75px" data-js='0'>0</button>
      <button type="button" style="width: 25px" data-js='div'>รท</button>
      <div type="button" style="width: 35px"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
