<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 28</title>
</head>
<body>
  <input type="text" name="" data-id="input">
  <button type="submit" data-id="submit">Submit</button>
  <section style="display: grid; width: 300px;margin-top: 20px;">
    <label>Logradouro</label>
    <input type="text" name="" data-js="address" data-id="logradouro" style="margin-bottom: 10px;">
    <label>Bairro</label>
    <input type="text" name="" data-js="address" data-id="bairro" style="margin-bottom: 10px;">
    <label>Estado</label>
    <input type="text" name="" data-js="address" data-id="uf" style="margin-bottom: 10px;">   
    <label>Cidade</label>
    <input type="text" name="" data-js="address" data-id="localidade" style="margin-bottom: 10px;">  
    <label>CEP</label>
    <input type="text" name="" data-js="address" data-id="cep" style="margin-bottom: 30px;">         
    <label>Status da requisição</label>
    <input type="text" name="" data-id="status">
  </section>
  <script src="index.js"></script>
</body>
</html>
